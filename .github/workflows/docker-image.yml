name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:
    env: 
      HEROKU_APP: ${{ secrets.HEROKU_APP }}
      HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/${HEROKU_APP}/web .
      
    - name: Push image to Heroku
      run: docker login -u _ -p $HEROKU_TOKEN registry.heroku.com
    - run: docker push registry.heroku.com/${HEROKU_APP}/web
    - run: echo "Docker Image ID is $(cat imageid.txt)"
    - name: curl
      uses: wei/curl@v1
      with:
        args: | 
              -X PATCH https://api.heroku.com/apps/${HEROKU_APP}/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }' 
    
